<!doctype html>
<html lang="en">

<head>
    <!--Do not change this section-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script src="script.js" defer></script>
    <!-- Section Ends-->

    <title>Hackathon - SpaceX Launch Event</title>
    <script>
        function check() {
            // collect input
            // validate input
            // display input
            let fullName, email, pnone, company, state;
            fullName = document.getElementById("full_name").value;
            email = document.getElementById("email").value;
            pnone = document.getElementById("mobile_number").value;
            company = document.getElementById("company").value;
            state = document.getElementById("state").value;

            let fnIsvalid = validateFullName(fullName);
            let emailIsvalid = validateEmail(email);
            let phoneIsvalid = validatePhone(pnone);
            let companyIsvalid = validateCompany(company);
            let stateIsvalid = validateState(state);
            let message = "";
            
            if (!fnIsvalid) {
                message += fullName + " is not a valid input! ";
            }
            if (!emailIsvalid) {
                message += email + " is not a valid input! ";
            }
            if (!phoneIsvalid) {
                message += pnone + " is not a valid input! ";
            }
            if (!companyIsvalid) {
                message += company + " is not a valid input! ";
            }
            if (!stateIsvalid) {
                message += state + " is not a valid input! ";
            } 

            if (message !== "") {
               alert(message); 
            } else {
                let fullNameOutput = document.getElementById("full_name_output").innerHTML = fullName.toUpperCase();
                let companyStateOutput = document.getElementById("company_state_output").innerHTML = company + ', ' + state;
                let phoneOutput = document.getElementById("phone_nmber_output").innerHTML = pnone;
                let emailOutput = document.getElementById("email_output").innerHTML = email;
            }
        }



        function validateFullName(fn) {
            if (!fn.includes(' ')) {
                return false;
            }
            let fnArray = fn.split(' ');
            for (let i = 0; i < fnArray.length; i++) {
                if (fnArray[i].length < 2) {
                    return false;
                }
            }
            return true;
        }

        function validateEmail(email) {
            if (!email.includes('@')) {
                return false;
            }
            if (!email.split('@')[1].includes('.')) {
                return false;
            }
            return true;
        }

        function validatePhone(phone) {
            if (phone.length !== 12) {
                return false;
            }
            if (!phone.includes('-')) {
                return false;
            }
            if (phone.charAt(3) !== '-' || phone.charAt(7) !== '-') {
                return false;
            }
            return true;
        }

        function validateCompany(company) {
            if (company === "") {
                return false;
            }
            return true;
        }

        function validateState(state) {
            if (state.length !== 2) {
                return false;
            }
            return true;
        }

    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <img src="spacex.png" height="75" />
            <span class="company-name">SpaceX Launch Event</span>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" class="form-control" id="full_name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" />
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_number" placeholder="nnn-nnn-nnnn" />
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" id="company" required />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" id="state" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Launch" onclick="check()" />
                </div>
            </div>
            <div class="col-md-6">
                <div id="badge">
                    <div class="card">
                        <img src="spaceship.jpg" class="spaceship" alt="Spaceship">
                        <div class="card-body">
                            <h5 class="card-title" id="full_name_output">{{FILL_OUT_FULL_NAME}}</h5>
                            <p class="card-text" id="company_state_output">{{FILL_OUT_COMPANY_NAME}}, {{FILL_OUT_STATE}}
                            </p>
                            <p class="card-text" id="phone_nmber_output">{{FILL_OUT_PHONE_NUMBER}}</p>
                            <p class="card-text" id="email_output">{{FILL_OUT_EMAIL_ADDRESS}}</p>
                        </div>
                        <div class="card-body">
                            <img id="barcode" alt="barcode">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
